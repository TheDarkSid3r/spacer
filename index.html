<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetterSpacer</title>
    <link rel="stylesheet" href="index.css">
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <label for="word-spaces">Number of spaces between words: </label><input id="word-spaces" type="number" min="0"
        value="3">
    <br>
    <label for="char-spaces">Number of spaces between characters: </label><input id="char-spaces" type="number" min="0"
        value="1">
    <br>
    <textarea class="input" placeholder="Type your text here..."></textarea>
    <br>
    <textarea class="output" placeholder="Output goes here..." readonly></textarea>
</body>

</html>
